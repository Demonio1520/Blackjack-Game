<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class = "site-header">
        <h1>Blackjack</h1>
        <P>Version</P>
        <div class="cash">
            <p><span>0</span>$</p>
        </div>
    </header>

    <div class = "row main">
        <div class = "col text-center">
            <button id="btn-new" class = "btn btn-danger text-uppercase fw-bold">New Game</button>
            <button id="btn-get" class = "btn btn-primary text-uppercase fw-bold">Get Card</button>
            <button id="btn-stop" class = "btn btn-primary text-uppercase fw-bold">Stop</button>
            <button id="btn-start" class = "btn btn-success text-uppercase fw-bold">Start</button>
            <button id="btn-amount" class = "btn btn-danger text-uppercase fw-bold">X2</button>
        </div>
    </div>

    <div id="players" class="row col-12 text-center mt-3 container">
        <h2>You - <span>0</span></h2>

        <div id="player-cards">
        </div>
    </div>

    <div id="players" class="row col-12 text-center">
        <h2>Dealer - <span>0</span></h2>
        <div id="player-cards">
        </div>
    </div>

    <script src="assets/js/functions.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
